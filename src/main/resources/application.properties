server.port=8080


spring.datasource.url=jdbc:postgresql://localhost:5432/myhealth
spring.datasource.username=postgres
spring.datasource.password=0000

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.thymeleaf.cache=false

myhealth.jwt.secret=ReplaceThisSecretForProd
myhealth.jwt.expiration=3600000


myhealth.upload.dir=uploads/


logging.level.org.springframework=INFO
logging.level.com.example.myhealth=DEBUG